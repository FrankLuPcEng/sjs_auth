workflow: TrunkBased/preview1
next-version: 1.0.0
tag-prefix: '[vV]?'

branches:
  main:
    regex: ^main$
    label: ''
    increment: Patch

  feature:
    regex: ^feature[/-]
    label: useBranchName
    increment: Inherit
    source-branches: ['main']

  pull-request:
    regex: ^pull[/-]
    label: PR
    increment: Inherit
    source-branches: ['main', 'feature']

ignore:
  sha: []
