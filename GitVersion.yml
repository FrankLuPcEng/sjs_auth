mode: Mainline
next-version: 1.0.0
tag-prefix: '[vV]'

branches:
  main:
    regex: ^main$
    increment: Patch
    label: ''

  feature:
    regex: ^feature[/-]
    increment: Inherit
    label: useBranchName
    source-branches: ['main']

  pull-request:
    regex: ^pull[/-]
    increment: Inherit
    label: PR
    source-branches: ['main', 'feature']

ignore:
  sha: []
