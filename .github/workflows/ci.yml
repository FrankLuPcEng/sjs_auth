name: CI - Build, Test, Pack

on:
  push:
    branches:
      - main
      - "feature/**"
  pull_request:
    branches:
      - main

jobs:
  build-pack:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal

      # ✅ 新增：計算 CI 版本
      - name: Compute PackageVersion (CI)
        id: ver
        shell: pwsh
        run: |
          # 你可以把這個改成你想要的基底版本
          $prefix = "1.0.0"

          $branch = "${env:GITHUB_REF_NAME}".ToLower()
          $run = "${env:GITHUB_RUN_NUMBER}"
          $sha = "${env:GITHUB_SHA}".Substring(0,7)

          if ($branch -eq "main") {
            $pkg = "$prefix-ci.$run"
          } else {
            # feature/xxx -> feature-xxx
            $safeBranch = ($branch -replace '/', '-') -replace '[^0-9a-z\-]', '-'
            $pkg = "$prefix-$safeBranch.$run"
          }

          "packageVersion=$pkg" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "sha7=$sha" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          Write-Host "PackageVersion = $pkg"
          Write-Host "SHA7          = $sha"

      # ✅ 修改：pack 時強制所有專案用同一個版本
      - name: Pack (CI pre-release version)
        run: >
          dotnet pack --configuration Release --no-build --output ./artifacts/nuget
          /p:PackageVersion=${{ steps.ver.outputs.packageVersion }}

      - name: Upload NuGet artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: artifacts/nuget/*.nupkg
